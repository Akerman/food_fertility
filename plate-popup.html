<!-- FOOD & FERTILITY POPUP -->
<!-- ============================= -->

<style>
  /* Popup button override */
  #ff-popup-overlay .custom-btn {
    background-color: #1d4939 !important; /* green */
    color: #ffffff !important;
    font-family: 'Montserrat', sans-serif;
    transition: background-color 0.2s ease;
  }

  #ff-popup-overlay .custom-btn:hover,
  #ff-popup-overlay .custom-btn:active,
  #ff-popup-overlay .custom-btn:focus {
    background-color: #f7980f !important; /* orange */
    color: #ffffff !important;
  }
</style>

<div
  id="ff-popup-overlay"
  style="
    position: fixed;
    left: 16px;
    right: 16px;
    bottom: 16px;
    z-index: 9999;
    display: none;
    justify-content: center;
  "
>
  <div
    style="
      max-width: 900px;
      width: 100%;
      background: #ffffff;
      border-radius: 18px;
      border: 1px solid rgba(29, 73, 57, 0.12);
      box-shadow: 0 14px 40px rgba(0,0,0,0.14);
      padding: 20px 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    "
  >
    <!-- TEXT COLUMN -->
    <div style="display:flex;flex-direction:column;gap:6px;">
      <h2
        style="
          margin: 0;
          font-size: 1.25rem;
          font-weight: 700;
          color: #1d4939;
          font-family: 'Montserrat', sans-serif;
          line-height: 1.2;
        "
      >
        Download The Fertility Plate — free
      </h2>

      <div
        style="
          font-size: 0.95rem;
          color: #333;
          font-family: 'Montserrat', sans-serif;
          line-height: 1.35;
        "
      >
        A simple guide to building meals that support fertility.
      </div>

      <div
        style="
          font-size: 0.85rem;
          color: #666;
          font-family: 'Montserrat', sans-serif;
          line-height: 1.35;
        "
      >
        Created by a fertility-focused Registered Dietitian.
      </div>
    </div>

    <!-- CTA + CLOSE -->
    <div style="display:flex;align-items:center;gap:10px;">
      <a
        href="#YOUR_GUIDE_LINK"
        class="custom-btn"
        style="font-family:'Montserrat', sans-serif;"
      >
        Download
      </a>

      <button
        type="button"
        onclick="document.getElementById('ff-popup-overlay').style.display='none';"
        style="
          background: none;
          border: none;
          font-size: 20px;
          cursor: pointer;
          font-family: 'Montserrat', sans-serif;
          line-height: 1;
        "
        aria-label="Close popup"
      >
        ×
      </button>
    </div>
  </div>
</div>

<script>
  if (!localStorage.getItem('ffPopupShown')) {
    setTimeout(function () {
      const popup = document.getElementById('ff-popup-overlay');
      if (popup) {
        popup.style.display = 'flex';
        localStorage.setItem('ffPopupShown', 'true');
      }
    }, 8000);
  }
</script>
