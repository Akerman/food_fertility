<style>
  /* Popup button override */
  #ff-popup-overlay .custom-btn {
    background-color: #1d4939 !important; /* green */
    color: #ffffff !important;
    font-family: 'Montserrat', sans-serif !important;
    text-decoration: none !important;
  }

  /* Keep font white even after click/visit */
  #ff-popup-overlay .custom-btn:visited {
    color: #ffffff !important;
  }

  /* Hover/Active/Focus turns button orange, text stays white */
  #ff-popup-overlay .custom-btn:hover,
  #ff-popup-overlay .custom-btn:active,
  #ff-popup-overlay .custom-btn:focus {
    background-color: #f7980f !important; /* orange */
    color: #ffffff !important;
  }
</style>

<div
  id="ff-popup-overlay"
  style="
    position: fixed;
    left: 16px;
    right: 16px;
    bottom: 16px;
    z-index: 9999;
    display: none;
    justify-content: center;
  "
>
  <div
    style="
      max-width: 900px;
      width: 100%;
      background: #ffffff;
      border-radius: 18px;
      border: 1px solid rgba(29, 73, 57, 0.12);
      box-shadow: 0 14px 40px rgba(0,0,0,0.14);
      padding: 20px 22px;
      display: flex;
      justify-content: space-between;
      gap: 20px;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
    "
  >
    <div style="display:flex;flex-direction:column;gap:6px;">
      <div
        style="
          margin: 0;
          font-size: 1.25rem;
          font-weight: 700;
          color: #1d4939;
          font-family: 'Montserrat', sans-serif;
        "
      >
        Download The Fertility Plate — free
      </div>

      <div
        style="
          font-size: 0.95rem;
          color: #333;
          font-family: 'Montserrat', sans-serif;
        "
      >
        A simple guide to building meals that support fertility.
      </div>

      <div
        style="
          font-size: 0.85rem;
          color: #666;
          font-family: 'Montserrat', sans-serif;
        "
      >
        Created by a fertility-focused Registered Dietitian.
      </div>
    </div>

    <div style="display:flex;align-items:center;gap:10px;">
      <a href="#YOUR_GUIDE_LINK" class="custom-btn">Download</a>

      <button
        onclick="document.getElementById('ff-popup-overlay').style.display='none';"
        style="
          background: none;
          border: none;
          font-size: 20px;
          cursor: pointer;
          font-family: 'Montserrat', sans-serif;
          line-height: 1;
        "
        aria-label="Close popup"
      >
        ×
      </button>
    </div>
  </div>
</div>

<script>
  setTimeout(function () {
    var popup = document.getElementById('ff-popup-overlay');
    if (popup) popup.style.display = 'flex';
  }, 8000);
</script>
